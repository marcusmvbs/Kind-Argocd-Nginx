apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd-ns
spec:
  project: argocd-rollouts
  source:
    repoURL: https://github.com/marcusmvbs/argocd-rollouts.git
    targetRevision: HEAD
    path: ./kind-config/charts/dev/
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: webserver-ns
  syncPolicy:
    automated:
      selfHeal: true
      prune: true