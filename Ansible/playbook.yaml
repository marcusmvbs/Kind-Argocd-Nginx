---
- name: Kind dependencies, Helm install, cluster config
  hosts: localhost
  become: yes
  tasks:
    # Container tasks
    - name: Update Container Packages
      apt:
        update_cache: yes

    - name: Download Kind binary
      get_url:
        url: "https://github.com/kubernetes-sigs/kind/releases/download/v0.21.0/kind-linux-amd64"
        dest: "/usr/local/bin/kind"
        mode: '0755'

    - name: Download kubectl binary
      get_url:
        url: "https://storage.googleapis.com/kubernetes-release/release/v1.29.0/bin/linux/amd64/kubectl"
        dest: "/usr/local/bin/kubectl"
        mode: '0755'
      
    - name: Download Helm binary
      get_url:
        url: "https://get.helm.sh/helm-v3.14.2-linux-amd64.tar.gz"
        dest: "/tmp/helm.tar.gz"

    - name: Extract Helm binary
      ansible.builtin.unarchive:
        src: "/tmp/helm.tar.gz"
        dest: "/tmp/"

    - name: Move Helm binary
      ansible.builtin.copy:
        src: "/tmp/linux-amd64/helm"
        dest: "/usr/local/bin/helm"
        mode: '0755'

    - name: Download Argocd cli
      get_url:
        url: "https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64"
        dest: "/usr/local/bin/argocd"
        mode: "0755"

    # helm search repo bitnami/aspnet-core  || https://helm.sh/docs/
    - name: Bitnami Helm Repo (nginx/nginx-ingress-controller)
      ansible.builtin.command: helm repo add bitnami https://charts.bitnami.com/bitnami

    - name: Kyverno Helm Repo
      ansible.builtin.command: helm repo add kyverno https://kyverno.github.io/kyverno/

    - name: Open-Telemetry Helm Repo
      ansible.builtin.command: helm repo add open-telemetry https://open-telemetry.github.io/opentelemetry-helm-charts

    # - name: Prometheus Helm Repo
    #   ansible.builtin.command: helm repo add prometheus-community https://prometheus-community.github.io/helm-charts

    # - name: Fluent Bit Helm Repo
    #   ansible.builtin.command: helm repo add fluent https://fluent.github.io/helm-charts

    # - name: Strimzi Helm Repo
    #   ansible.builtin.command: helm repo add strimzi https://strimzi.io/charts/

    - name: Search Helm Charts
      ansible.builtin.command: helm search repo

    - name: Update Helm Repositories
      ansible.builtin.command: helm repo update

    # Cluster tasks
    - name: Create Kind cluster
      ansible.builtin.command: kind create cluster --config=../kind/kind-config.yaml

    - name: Create namespaces
      ansible.builtin.command: kubectl create namespace {{ item }}
      loop:
        - kyverno
        - webserver
        - argo-workflows
        - argocd
        - cert-manager

    # - name: Helm installing kyverno... Test completed
    #   ansible.builtin.command: helm install my-kyverno kyverno/kyverno --namespace kyverno --version 3.1.4

    - name: Helm installing nginx... ## Current Task ##
      ansible.builtin.command: helm install my-nginx ../charts/dev/nginx --values ../charts/dev/nginx/values.yaml

    - name: Helm installing argo-workflows...
      ansible.builtin.command: helm install argo-workflows bitnami/argo-workflows --version 6.7.0 --namespace argo-workflows

    - name: Helm installing cert-manager...
      ansible.builtin.command: helm install cert-manager bitnami/cert-manager --version 0.22.1 --namespace cert-manager