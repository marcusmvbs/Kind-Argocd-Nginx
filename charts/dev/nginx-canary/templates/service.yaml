apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.nginx.service.name }}
  namespace: {{ .Values.nginx.namespace }}
spec:
  type: NodePort
  selector:
    app: nginx-canary
  ports:
    - protocol: TCP
      port: {{ .Values.nginx.service.port }}
      nodePort: {{ .Values.nginx.service.nodeport }} # NodePort Service Type