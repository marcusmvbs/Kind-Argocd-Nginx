apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 8443 # No need for kubectl port-forward
    hostPort: 8443
    protocol: TCP
  - containerPort: 30000 # Nginx nodePort
    hostPort: 30000
    protocol: TCP
  - containerPort: 30003 # Grafana nodePort
    hostPort: 30003
    protocol: TCP
  - containerPort: 30080 # Argocd nodePort
    hostPort: 30080
    protocol: TCP
  - containerPort: 31000 
    hostPort: 31000
    protocol: TCP
  - containerPort: 32000 # Kubernetes-Dashboard nodePort
    hostPort: 32000
    protocol: TCP
- role: worker